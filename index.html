<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
</head>

<body>
    <div class="gridContainer">

        <div class="levelContainer">
            <label for="name">Class</label>
            <select name="class" id="class-select">
                <!-- populated by JavaScript -->
            </select>

            <label for="name">Level</label>
            <input type="text" id="LV" readonly="true" size="10" />

            <label for="name">Vitality</label>
            <input type="text" id="VIT" readonly="true" size="10" />

            <label for="name">Attunement</label>
            <input type="text" id="ATT" readonly="true" size="10" />

            <label for="name">Endurance</label>
            <input type="text" id="END" readonly="true" size="10" />

            <label for="name">Strength</label>
            <input type="text" id="STR" readonly="true" size="10" />

            <label for="name">Dexterity</label>
            <input type="text" id="DEX" readonly="true" size="10" />

            <label for="name">Resistance</label>
            <input type="text" id="RES" readonly="true" size="10" />

            <label for="name">Intelligence</label>
            <input type="text" id="INT" readonly="true" size="10" />

            <label for="name">Faith</label>
            <input type="text" id="FTH" readonly="true" size="10" />
        </div>

        <div class="equipmentContainer">
            <label for="weaponRH-select">Weapon RH</label>
            <select name="weaponRH" id="weaponRH-select">
                <!-- populated by JavaScript -->
            </select>
            <label for="weaponLH-select">Weapon LH</label>
            <select name="weaponLH" id="weaponLH-select">
                <!-- populated by JavaScript -->
            </select>

            <label for="helm-select">Helm</label>
            <select name="helm" id="helm-select">
                <!-- populated by JavaScript -->
            </select>
            <label for="chest-select">Chest</label>
            <select name="chest" id="chest-select">
                <!-- populated by JavaScript -->
            </select>
            <label for="gauntlet-select">Gauntlet</label>
            <select name="gauntlet" id="gauntlet-select">
                <!-- populated by JavaScript -->
            </select>
            <label for="leg-select">Leg</label>
            <select name="leg" id="leg-select">
                <!-- populated by JavaScript -->
            </select>
        </div>


        <div class="statsContainer">
            <label for="name">HP</label>
            <input type="text" id="HP" readonly="true" size="10" />

            <label for="name">Stamina</label>
            <input type="text" id="Stamina" readonly="true" size="10" />

            <label for="name">Equip Load</label>
            <input type="text" id="EQLoad" readonly="true" size="10" />

            <label for="name">R Weapon 1</label>
            <input type="text" id="RWep1" readonly="true" size="10" />

            <label for="name">R Weapon 2</label>
            <input type="text" id="RWep2" readonly="true" size="10" />

            <label for="name">L Weapon 1</label>
            <input type="text" id="LWep1" readonly="true" size="10" />

            <label for="name">L Weapon 2</label>
            <input type="text" id="LWep2" readonly="true" size="10" />

            <label for="name">Physical Def.</label>
            <input type="text" id="PDef" readonly="true" size="10" />

            <label for="name">VS strike</label>
            <input type="text" id="strike" readonly="true" size="10" />

            <label for="name">VS slash</label>
            <input type="text" id="slash" readonly="true" size="10" />

            <label for="name">VS thrust</label>
            <input type="text" id="thrust" readonly="true" size="10" />

            <label for="name">Magic Def</label>
            <input type="text" id="MDef" readonly="true" size="10" />

            <label for="name">Flame Def</label>
            <input type="text" id="FDEF" readonly="true" size="10" />

            <label for="name">Lightning Def</label>
            <input type="text" id="LDef" readonly="true" size="10" />

            <label for="name">Poise</label>
            <input type="text" id="LDef" readonly="true" size="10" />

            <label for="name">Bleed Resist</label>
            <input type="text" id="BRes" readonly="true" size="10" />

            <label for="name">Poison Resist</label>
            <input type="text" id="PRes" readonly="true" size="10" />

            <label for="name">Curse Resist</label>
            <input type="text" id="CRes" readonly="true" size="10" />
        </div>

    </div>
</body>

</html>
